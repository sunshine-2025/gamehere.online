<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHere - Your Online Gaming Destination</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'theme-blue': '#29b6f6',
                        'theme-dark': '#1e88e5',
                        'theme-light': '#e3f2fd'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-theme-light min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-theme-blue shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <span class="text-white text-2xl font-bold">GameHere</span>
                    </a>
                </div>

                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-8">
                    <a href="#racing" class="text-white hover:bg-theme-dark px-3 py-2 rounded-md">Racing</a>
                    <a href="#music" class="text-white hover:bg-theme-dark px-3 py-2 rounded-md">Music</a>
                    <a href="#sports" class="text-white hover:bg-theme-dark px-3 py-2 rounded-md">Sports</a>
                    <a href="#action" class="text-white hover:bg-theme-dark px-3 py-2 rounded-md">Action</a>
                    <a href="#puzzle" class="text-white hover:bg-theme-dark px-3 py-2 rounded-md">Puzzle</a>
                </div>

                <!-- Language Selector -->
                <div class="flex items-center">
                    <select class="bg-white text-gray-800 rounded px-2 py-1">
                        <option value="en">English</option>
                        <option value="zh">中文</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Game Grid -->
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Escape Road -->
            <a href="games/escape-road.html" class="group">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-200 hover:scale-105">
                    <div class="relative pb-[100%]">
                        <img src="assets/images/escape-road-preview.jpg" alt="Escape Road" class="absolute inset-0 w-full h-full object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800 group-hover:text-theme-blue">Escape Road</h3>
                        <span class="inline-block px-2 py-1 text-sm text-white bg-theme-blue rounded-full mt-2">Racing</span>
                    </div>
                </div>
            </a>

            <!-- Music Now -->
            <a href="games/music-now.html" class="group">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-200 hover:scale-105">
                    <div class="relative pb-[100%]">
                        <img src="assets/images/music-now-preview.jpg" alt="Music Now" class="absolute inset-0 w-full h-full object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800 group-hover:text-theme-blue">Music Now</h3>
                        <span class="inline-block px-2 py-1 text-sm text-white bg-theme-blue rounded-full mt-2">Music</span>
                    </div>
                </div>
            </a>

            <!-- Archery World Tour -->
            <a href="games/archery-world-tour.html" class="group">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-200 hover:scale-105">
                    <div class="relative pb-[100%]">
                        <img src="assets/images/archery-world-tour-preview.jpg" alt="Archery World Tour" class="absolute inset-0 w-full h-full object-cover">
                    </div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800 group-hover:text-theme-blue">Archery World Tour</h3>
                        <span class="inline-block px-2 py-1 text-sm text-white bg-theme-blue rounded-full mt-2">Sport</span>
                    </div>
                </div>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <p class="text-center text-gray-600">&copy; 2024 GameHere - Your Online Gaming Destination</p>
        </div>
    </footer>
</body>
</html>
